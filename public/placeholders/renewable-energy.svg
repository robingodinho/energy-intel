<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <rect width="400" height="400" fill="#0f1a0f"/>
  <defs>
    <linearGradient id="re-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#re-grad)"/>
  <!-- Sun -->
  <circle cx="320" cy="80" r="40" fill="#fbbf24" opacity="0.8"/>
  <g stroke="#fbbf24" stroke-width="3" opacity="0.6">
    <line x1="320" y1="20" x2="320" y2="5"/>
    <line x1="320" y1="140" x2="320" y2="155"/>
    <line x1="260" y1="80" x2="245" y2="80"/>
    <line x1="380" y1="80" x2="395" y2="80"/>
  </g>
  <!-- Wind Turbine -->
  <rect x="115" y="200" width="10" height="150" fill="#4ade80" opacity="0.7"/>
  <!-- Blades -->
  <g transform="translate(120, 200)" fill="#22c55e">
    <ellipse cx="0" cy="-50" rx="8" ry="50" opacity="0.8"/>
    <ellipse cx="43" cy="25" rx="8" ry="50" transform="rotate(120)" opacity="0.8"/>
    <ellipse cx="-43" cy="25" rx="8" ry="50" transform="rotate(240)" opacity="0.8"/>
    <circle cx="0" cy="0" r="12" fill="#16a34a"/>
  </g>
  <!-- Solar Panel -->
  <g transform="translate(220, 280)">
    <rect x="0" y="0" width="120" height="80" rx="4" fill="#1e3a8a" opacity="0.8"/>
    <line x1="40" y1="0" x2="40" y2="80" stroke="#3b82f6" stroke-width="2"/>
    <line x1="80" y1="0" x2="80" y2="80" stroke="#3b82f6" stroke-width="2"/>
    <line x1="0" y1="40" x2="120" y2="40" stroke="#3b82f6" stroke-width="2"/>
  </g>
  <text x="200" y="385" text-anchor="middle" fill="#4ade80" font-family="system-ui" font-size="14" font-weight="600">RENEWABLE ENERGY</text>
</svg>

